 <!DOCTYPE html>
 <html lang='en'>

<head>
     <meta charset='UTF-8'>
     <title>OpenWeather Dashboard</title>
     <meta name='description' content='DESCRIPTION'>

     <!-- Boostrap CSS -->
     <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

     <!-- FontAwesome -->
     <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

     <!-- Custom CSS -->
     <link rel='stylesheet' href='assets/css/styles.css'>

 </head>

 <body>

   <header class='jumbotron'>

      <h1 class='display-3'>Weather Dashboard</h1>

      <p class='lead'>Search for your city to see the forecast</p>

    </header>

    <div class='container'>

      <div class='row'>

        <div class='col-sm-3'>

          <label for='city-search'><h2>Search for a City</h2></label>

          <div class='input-group mb-3'>

            <input type='text' class='form-control' placeholder='Enter City' id='city-search'>

            <div class='input-group-append'>

              <button class='btn btn-primary' type='button'>Search</button>

            </div>

          </div>

          <button class='btn btn-secondary' type='button'>Clear Search History</button>

          <hr>

          <div class='search-history'>

          </div>

        </div>

        <div class='col-sm-9'>

          <div class='container'>

            <div class='row mb-2'>

              <div class='col-sm-12'>

                <h2 id='city-name'></h2>

                <img id='weather-icon'>

                <p id='temperature'></p>

                <p id='humidity'></p>

                <p id='wind-speed'></p>

                <p id='uv-index'></p>

              </div>

            </div>

            <div class='row mt-4'>

              <div class='col-sm-12 forecast-col'>

                <h2 class='d-none'>5 Day Forecast</h2>

                <div class='card-group'>

                  <!-- <div class='card forecast-card'>

                    <img class='card-img-top'src=''>

                    <div class='card-body'>

                      <h5 class='card-title'>TEST</h5>

                      <p class='card-text'>test</p>

                      <p class='card-text'>test</p>

                    </div>

                  </div> -->

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

   <!-- JQuery -->
   <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>

   <!-- Popper JS - Required for Bootstrap -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>

   <!-- Bootstrap JS -->
   <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>


   <!-- Dashboard JS -->
   <script src='assets/js/weather-dashboard.js'>

  </script>
 </body>

 </html>
